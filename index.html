<html>
  <head>
    <title>Calculatrice</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calculatrice.css">
    <link rel="stylesheet" type="text/css" href="calculatrice.js">

  </head>
  <body>
    <form class="calculatrice">
      <div class="text-bar">
        <input class="text" type="text" id="text-id" readonly ></input>
      </div>
      <div class="delate-bar">
        <input class="button-suppr" type="reset" value="EFF" id="suppr"></input>
      </div>
      <div class="ather-input">
         <input class="button" type="button" value="7" id="value7"></input>
         <input class="button" type="button" value="8" id="value8"></input>
         <input class="button" type="button" value="9" id="value9"></input>
         <input class="button-operator " type="button" value="/" id="operator4"></input>
         <input class="button" type="button" value="4" id="value4"></input>
         <input class="button" type="button" value="5" id="value5"></input>
         <input class="button" type="button" value="6" id="value6"></input>
         <input class="button-operator " type="button" value="*" id="operator3"></input>
         <input class="button" type="button" value="1" id="value1"></input>
         <input class="button" type="button" value="2" id="value2"></input>
         <input class="button" type="button" value="3" id="value3"></input>
         <input class="button-operator " type="button" value="-" id="operator2"></input>
         <input class="button" type="button" value="." id="vergule"></input>
         <input class="button" type="button" value="0" id="value0"></input>
         <input class="button-equal " type="button" value="=" id="equal"></input>
         <input class="button-operator " type="button" value="+" id="operator1"></input>
      </div>
    </form>
  </body>
</html>
